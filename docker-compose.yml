version: '3'

networks:
  dev:

services:

  # ==== Application ====

  app:
    container_name: my_bot
    build:
      context: ./
      dockerfile: ./.docker/app/Dockerfile
    env_file:
      - .env
    ports:
      - 4000:4000
    volumes:
        - ./database:/app/database
        - ./logs/:/app/logs
        - ./assets:/app/assets
    restart: always
    networks:
      - dev
